<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="start center">
  <span>Digital Wallet and agent overview</span>
  <div class="spacer"></div>
  <div class="github">
    <a
      mat-button
      href="https://github.com/openwallet-foundation/digital-wallet-and-agent-overviews-sig"
      ><img src="assets/github.svg" alt="Github" /> <span>Github</span></a
    >
  </div>
</mat-toolbar>

<div class="content">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="table-header">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
      <!-- <button mat-icon-button (click)="openFilter()">
        <mat-icon>filter_list</matx-icon>
      </button>
      <mat-chip-listbox>
        <mat-chip-option
          *ngFor="let filter of getFilterValues()"
          selectable="false"
          >{{ filter }}</mat-chip-option
        >
      </mat-chip-listbox> -->
    </div>
  </div>
  <section class="container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="wallet" [sticky]="true">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          matTooltip="Name of the wallet"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
            <img
              [src]="'assets/' + element.logo"
              class="logo"
              alt="Logo of the wallet"
              onerror="this.src='assets/default-image.png';"
            />
            <span>{{ element.name }}</span>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="company">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          matTooltip="Provider"
        >
          Company
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.company }}
        </td>
      </ng-container>
      <ng-container matColumnDef="openSource">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          matTooltip="Is the wallet open source? If so, link to the codebase."
        >
          Open Source
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.openSource }}
        </td>
      </ng-container>
      <ng-container matColumnDef="linkToApp">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          matTooltip="Link to the stores to download the app"
        >
          Link to app
        </th>
        <td mat-cell *matCellDef="let element">
          <a
            *ngIf="element.urlGooglePlayStore"
            mat-icon-button
            [href]="element.urlGooglePlayStore"
            target="_blank"
            ><mat-icon>android</mat-icon></a
          >
          <a
            *ngIf="element.urlAppStore"
            mat-icon-button
            [href]="element.urlAppStore"
            target="_blank"
            ><mat-icon>phone_iphone</mat-icon></a
          >
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
<mat-paginator
  [pageSizeOptions]="[10, 20, 50]"
  [pageSize]="50"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
